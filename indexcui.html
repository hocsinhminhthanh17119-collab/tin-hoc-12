<!DOCTYPE html>
<html class="light" lang="vi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Chi Tiết Tác Phẩm Lão Hạc Trang Nhã</title>

<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<script id="tailwind-config">
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#8B7355",
        "primary-soft": "#D2C4B5",
        "secondary": "#7A9CA5",
        "background-light": "#FDFBF7",
        "surface-light": "#FFFFFF",
        "surface-subtle": "#F5F2ED",
        "text-main": "#3E3832",
        "text-muted": "#6B635B",
        "accent-gold": "#C5A065",
      },
      fontFamily: {
        "display": ["Newsreader", "serif"],
        "sans": ["Inter", "sans-serif"]
      }
    }
  }
}
</script>

<style>
.material-symbols-outlined {
  font-variation-settings: 'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24;
}
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>

<body class="bg-background-light font-sans text-text-main antialiased">

<div class="relative flex min-h-screen max-w-md mx-auto flex-col bg-background-light shadow-[0_0_40px_rgba(0,0,0,0.05)]">

<!-- HEADER -->
<div class="sticky top-0 z-50 flex items-center justify-between px-6 py-4 bg-background-light/90 backdrop-blur-md">
  <button class="p-2 -ml-2 rounded-full hover:bg-surface-subtle">
    <span class="material-symbols-outlined text-2xl">arrow_back</span>
  </button>
  <div class="flex gap-4">
    <span class="material-symbols-outlined">favorite_border</span>
    <span class="material-symbols-outlined">ios_share</span>
  </div>
</div>

<!-- HERO -->
<div class="px-6 pt-8 pb-12 text-center">
  <h1 class="font-display text-4xl font-semibold">Lão Hạc</h1>
  <p class="text-primary text-sm uppercase mt-1">Nam Cao</p>
</div>

<!-- NHÚNG PHẦN NỘI DUNG -->
<iframe src="content.html" class="w-full border-0 flex-1"></iframe>

</div>
</body>
</html>
